<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML STUDENT FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripting.js" type="text/javascript"></script>
    
</head>
<body>
    <section>
        <form >
            <h1>STUDENT DETAILS:</h1>
            <br>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter Student Name" id="name" name="name" value="" onchange="validateName()" required>
            <span id="messageN"></span>
            <br><br>
            <label for="roll">Roll no. : </label>
            <input type="number" placeholder="Enter Student Roll Number" id="roll" name="roll" value="" onchange="rollno()" required>
            <span id="messageR"></span>
            <br><br>    
            <label for="gen">Gender: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label for="mail">Email: </label>
            <input type="email" placeholder="Enter Student Email" id="mail" name="mail" required>
            <br><br>
            <label for="mobile">Phone no. : </label>
            <select>
                <option>+1</option>
                <option>+33</option>
                <option>+49</option>
                <option>+91</option>
                <option>+65</option>
            </select>
            <input type="Phone" placeholder="Enter Student Phone Number" id="mobile" name="mobile" value="" onchange="mob()" required>
            <span id="messageP"></span>
            <br><br>
            <div class="btn">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </section>
</body>
</html>
